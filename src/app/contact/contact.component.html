<section class="w-full text-gray-900 py-36 cta bg-center">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-4 flex items-center justify-center">
    <div class="lg:w-3/6 lg:pr-0 pr-0">
      <h1 class="font-medium text-7xl text-white">Need Help?</h1>
      <p class="leading-relaxed mt-4 text-white">
        Fill out the Contact form about your issue or question.</p>
    </div>
    <div class="lg:w-3/6 xl:w-2/5 md:w-full bg-gray-50 p-8 flex flex-col lg:ml-auto w-full mt-10 lg:mt-0 rounded-md">
      <form  (ngSubmit)="onSubmit()">
        <div class="relative mb-4">
          <label for="name" class="leading-7 text-sm text-gray-600">Name</label>
          <input ngModel required type="text" id="name" name="name"
                 class="w-full bg-white rounded-md border border-gray-300 focus:border-indigo-600 focus:ring-2 focus:ring-indigo-200 text-sm outline-none text-gray-900 py-1 px-3 leading-8 transition-colors duration-150 ease-in-out">
        </div>
        <div class="relative mb-4">
          <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
          <input ngModel required email type="email" id="email" name="email" class="w-full bg-white rounded-md border border-gray-300 focus:border-indigo-600 focus:ring-2 focus:ring-indigo-200 text-sm outline-none text-gray-900 py-1 px-3 leading-8 transition-colors duration-150 ease-in-out">
        </div>
        <div class="relative mb-4">
          <label for="related" class="leading-7 text-sm text-gray-600">Related To</label>
          <select ngModel required id="related" name="related" class="w-full bg-white rounded-md border border-gray-300 focus:border-indigo-600 focus:ring-2 focus:ring-indigo-200 text-sm outline-none text-gray-900 py-1 px-3 leading-8 transition-colors duration-150 ease-in-out">
            <option value="plugins">Plugins</option>
          </select>
        </div>
        <div class="relative mb-4">
          <label for="email" class="leading-7 text-sm text-gray-600">Message</label>
          <textarea ngModel required id="message" name="message" rows="4" class="w-full bg-white rounded-md border border-gray-300 focus:border-indigo-600 focus:ring-2 focus:ring-indigo-200 text-sm outline-none text-gray-900 py-1 px-3 leading-8 transition-colors duration-150 ease-in-out"> </textarea>
        </div>
        <button class="text-white bg-green-500 rounded-md border-0 py-2 px-8 focus:outline-none hover:bg-white text-lg">Submit</button>
      </form>
    </div>
  </div>
</section>
