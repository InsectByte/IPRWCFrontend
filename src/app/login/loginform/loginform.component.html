<div>
  <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
        #f=ngForm (ngSubmit)="submit(f)">
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
        Username
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Name"
             ngModel required #name=ngModel name="name">
      <p class="text-red-500 text-xs italic" *ngIf="!name.valid && name.touched">Please enter your name.</p>
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
        Password
      </label>
      <input ngModel required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
             id="password" type="password" placeholder="******************" #pw=ngModel name="password">
      <p class="text-red-500 text-xs italic" *ngIf="!pw.valid && pw.touched">Please choose a password.</p>
    </div>
    <div class="flex items-center justify-between">
      <button class="bg-green-400 text-white bg-transparent border border-green-400 hover:bg-white hover:border-green-500 hover:text-green-600 focus-within:bg-green-500 focus-within:border-green-500 focus-within:text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              [ngClass]="{'disabled-btn': !f.valid}"
              type="submit" [disabled]="!f.valid">
        Sign Up
      </button>
      <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="https://www.youtube.com/watch?v=W4TawXHnuLk">
        Forgot Password?
      </a>
    </div>
  </form>
</div>
